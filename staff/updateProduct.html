<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="updateProduct.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">Logo</div>
        <div class="menu">
            <a id="staffProducts">Products</a>
            <a id="staffSales">Sales</a>
            
        </div>
    </div>
    <div class="form-container">
        <form method="POST">
            <input type="text" placeholder="Product name" required>
            <textarea placeholder="Product description" required></textarea>
            <input type="text" placeholder="Price" required>
            <input type="hidden" value="" id="sellerId">
            <button type="submit" id="updateProduct">Update Product</button>
        </form>
    </div>
    <script src="updateProduct.js"></script>
</body>
</html>
